name: Build Godot Project

# Trigger the workflow on push events to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Download Godot
    - name: Download Godot
      run: |
        wget https://downloads.tuxfamily.org/godotengine/3.5.1/Godot_v3.5.1-stable_linux_headless.64.zip -O godot.zip
        unzip godot.zip -d godot
        chmod +x godot/Godot_v3.5.1-stable_linux_headless.64
        sudo mv godot/Godot_v3.5.1-stable_linux_headless.64 /usr/local/bin/godot

    # Build the project
    - name: Export Windows build
      run: |
        mkdir -p build
        godot --export "Windows Des
